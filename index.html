<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: transparent; /* Set a transparent background for the body */
      font-family: Arial, sans-serif;
      margin: 0; /* Remove default margin */
    }
    #container {
      text-align: center;
      margin-top: 20px;
      background: transparent; /* Set a transparent background for the container */
    }
    #button {
      background-color: #5BC8E7; /* Relaxing turquoise color for the button */
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    #progress-bar-container {
      width: 150px;
      height: 20px;
      background-color: transparent; /* Set a transparent background for the progress bar container */
      border-radius: 10px;
      margin: 10px auto;
    }
    #progress-bar {
      height: 100%;
      background-color: #61A3A6; /* Light blue color for the progress bar */
      width: 0;
      border-radius: 10px;
      text-align: center;
      line-height: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="button">Dues Paid</button>
    <div id="progress-bar-container">
      <div id="progress-bar">0%</div>
    </div>
  </div>

  <script>
    const button = document.getElementById("button");
    const progressBar = document.getElementById("progress-bar");

    let clicks = 0;
    let progress = 0;

    button.addEventListener("click", () => {
      clicks++;
      if (clicks <= 3) {
        progress += 33.33; // 100% / 3 clicks = 33.33% per click
        progressBar.style.width = progress + "%";
        progressBar.textContent = progress.toFixed(1) + "%";
      } else {
        clicks = 0;
        progress = 0;
        progressBar.style.width = "0%";
        progressBar.textContent = "0%";
      }
    });
  </script>
</body>
</html>
