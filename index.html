<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: transparent;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    #container {
      text-align: center;
      margin-top: 20px;
      background: transparent;
    }
    #button {
      background-color: #5BC8E7;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    #progress-bar-container {
      width: 150px;
      height: 20px;
      background-color: transparent;
      border-radius: 10px;
      margin: 10px auto;
    }
    #progress-bar {
      height: 100%;
      background-color: #61A3A6;
      width: 0;
      border-radius: 10px;
      text-align: center;
      line-height: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="button">Dues Paid</button>
    <div id="progress-bar-container">
      <div id="progress-bar">0%</div>
    </div>
  </div>

  <script>
    const button = document.getElementById("button");
    const progressBar = document.getElementById("progress-bar");

    let clicks = 0;
    let progress = 0;

    // Retrieve progress value from local storage if available
    const savedProgress = localStorage.getItem("progress");
    if (savedProgress) {
      progress = parseFloat(savedProgress);
      progressBar.style.width = progress + "%";
      progressBar.textContent = progress.toFixed(1) + "%";
    }

    button.addEventListener("click", () => {
      clicks++;
      if (clicks <= 3) {
        progress += 33.33;
        progressBar.style.width = progress + "%";
        progressBar.textContent = progress.toFixed(1) + "%";
        // Save progress to local storage
        localStorage.setItem("progress", progress);
      } else {
        clicks = 0;
        progress = 0;
        progressBar.style.width = "0%";
        progressBar.textContent = "0%";
        // Clear progress from local storage
        localStorage.removeItem("progress");
      }
    });
  </script>
</body>
</html>
